            <div class="container">
        <form action="Casestudy.html" id="3">
              
     <center> <fieldset style="width:800px" align="center" legend="Login page" background-color:"red" >
            <legend align="center"font style="color: rgb(0, 4, 255)"><b>REGISTRATION</b></legend>
        <p><label for="username" name="username"font style="color: rgb(0, 4, 255)">FIRSTNAME:</label><br/>
        <input type="text" name="firstname"  placeholder="firstname"required></br></br></p>
       <p> <label for="username" name="username" font style="color: rgb(0, 4, 255)">LASTNAME:</label><br/>
        <input type="text" name="firstname" required placeholder="lastname"></br></br></p>
    <p><label for="username" name="username" font style="color: rgb(0, 4, 255)">COLLEGENAME:</label><br/>
        <input type="text" name="firstname" required placeholder="collegename"></br></br></p>
    <p>  <label for="username" name="username" font style="color: rgb(0, 4, 255)">DATE OF BIRTH:</label><br/>
        <input type="date" name="date" ></br></br></p>
        <label for="username" name="username"font style="color: rgb(0, 4, 255)" >UNIVERSITY NAME:</label><br/>
        <input type="text" name="firstname" required placeholder="universityname"></br></br>
        <label for="username" name="username"font style="color: rgb(0, 4, 255)">CGPA:</label><br/>
        <input type="text" name="firstname" required placeholder="cgpa"></br></br>
        <label for="username" name="username"font style="color: rgb(0, 4, 255)">SCHOOL NAME:</label><br/>
        <input type="text" name="firstname" required placeholder="schoolname"></br></br>

     </br>
     
        <input type="submit"font style="color: rgb(0, 4, 255)" value="SIGN IN" align="center" form="3"/>
